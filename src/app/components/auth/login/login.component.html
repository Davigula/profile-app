<div class="full-height pt-5" fxLayout="column" fxLayoutAlign="start center">
  <p class="display-3">Login</p>
  <p class="lead text-muted">Continue building your Profile</p>
  <div *ngIf="this.error" class="alert alert-danger mb-4" role="alert">
    {{ this.error }}
  </div>
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <div fxLayout="column">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [placeholder]="'Email'" formControlName="email" value="johndoe@mail.com">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [placeholder]="'Password'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      
      <div fxLayoue fxLayoutAlign="space-between end">
        <div class="ml-1" fxLayout="column">
          <mat-checkbox color="primary" formControlName="rememberMe">Remember me</mat-checkbox>
          <a class="mt-1" routerLink="/register">Create account</a>
        </div>

        <button mat-flat-button color="primary" type="submit" type="submit">
          Login
        </button>
      </div>
    </div>
  </form>
</div>
